<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--NAVBAR-->
    <nav class="navbar navbar-expand-lg bg-danger">
        <div class="container-fluid">
            <span class="navbar-brand fw-bold text-white fs-4">MoviesApp</span>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link text-white" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="#">About</a>
                    </li>
                </ul>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-light" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>
    <!--MAIN CONTENT (MOVIES)-->
    <main id="movies-container">
        <div id="movie-filter-menu">
            <label for="movie-filter-genre">Sort By Genre</label>
            <select id="movie-filter-genre" name="movie-filter-genre" class="form-select" style="width: 15%;">
                <option value="none">Filter by Genre</option>
                <option value="horror">Horror</option>
                <option value="action">Action</option>
                <option value="thriller">Thriller</option>
                <option value="crime">Crime</option>
                <option value="drama">Drama</option>
                <option value="romance">Romance</option>
            </select>
        </div>
        <div>
            <div>
                <div id="loading"></div>
                <div id="movies"></div>
            </div>
        </div>
    </main>
    <!--FOOTER (ADD MOVIE SECTION)-->
    <footer>
        <hr style="width: 80%; margin-left: 7em;"/>
        <h2 style="text-align: center;">Can't find a movie you like? Just add your own here!</h2>
        <form id="addMoviesForm" class="movie-form">
            <label class="form-label" for="add-movie-title">Title: </label>
            <input class="form-control w-50" name="add-movie-title" id="add-movie-title" type="text" placeholder="Title">
            <br>
            <label class="form-label" for="add-movie-director">Director: </label>
            <input class="form-control w-50" name="add-movie-director" id="add-movie-director" type="text" placeholder="Director">
            <br>
            <label class="form-label" for="add-movie-rating">Rating: </label>
            <select class="form-select w-50" name="add-movie-rating" id="add-movie-rating">
                <option>Select movie rating</option>
                <option value="G">G</option>
                <option value="PG">PG</option>
                <option value="PG-13">PG-13</option>
                <option value="R">R</option>
            </select>
            <br>
            <label class="form-label" for="add-movie-genre">Genre: </label>
            <select class="form-select w-50" name="add-movie-genre" id="add-movie-genre">
                <option>Select movie genre</option>
                <option value="Action">Action</option>
                <option value="Comedy">Comedy</option>
                <option value="Thriller">Thriller</option>
                <option value="Romance">Romance</option>
                <option value="Drama">Drama</option>
                <option value="Crime">Crime</option>
                <option value="Horror">Horror</option>
            </select>
            <br>
            <button class="btn btn-success" type="button" id="btn-to-post">Post</button>
        </form>
        <hr style="width: 80%; margin-left: 7em;"/>
        <p id="copyright">Â©Copyright. All rights reserved.</p>
    </footer>



    <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
