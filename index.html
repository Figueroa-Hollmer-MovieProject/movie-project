<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar bg-danger">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1 text-white">Movies</span>
        </div>
    </nav>

    <main id="movies-container">
        <button type="button" id="btn-to-show">Show</button>

        <form>
            <input type="text" name="btn-to-delete" id="deleteInput" placeholder="Enter ID">
            <button type="button" id="btn-to-delete">Delete</button>
        </form>
        <button type="button" id="btn-to-patch">Patch</button>
        <button type="button" id="btn-to-show-movies">Show Movies Cards</button>

        <form id="addMoviesForm" class="movie-form">
            <p>Add Your Movie</p>
            <label for="add-movie-title">Title: </label>
            <input name="add-movie-title" id="add-movie-title" type="text" placeholder="Title: ">
            <br>
            <label for="add-movie-director">Director: </label>
            <input name="add-movie-director" id="add-movie-director" type="text" placeholder="Director: ">
            <br>
            <label for="add-movie-rating">Rating: </label>
            <input name="add-movie-rating" id="add-movie-rating" type="text" placeholder="Rating: ">
            <br>
            <label for="add-movie-genre">Genre: </label>
            <input name="add-movie-genre" id="add-movie-genre" type="text" placeholder="Genre: ">
            <br>
            <button type="button" id="btn-to-post">Post</button>
        </form>

        <div class="d-flex flex-column">
            <div id="movies"></div>
        </div>



    </main>



    <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
